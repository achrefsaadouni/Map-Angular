<body>
<div class="container">
  <div class="row vertical-offset-100">
    <div class=" col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3  col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (ngSubmit)="loginIn()">
            <fieldset>
              <div class="form-group input-group">
                <div class="input-group-addon">
                  <i class="livicon" data-name="mail" data-size="18" data-c="#484848" data-hc="#484848" data-loop="true"></i>
                </div>
                <input class="form-control"  [(ngModel)]="login" placeholder="E-mail" name="email" type="text" required>
              </div>
              <div class="form-group input-group">
                <div class="input-group-addon">
                  <i class="livicon" data-name="key" data-size="18" data-c="#484848" data-hc="#484848" data-loop="true"></i>
                </div>
                <input class="form-control" [(ngModel)]="password" placeholder="Password" name="password" type="password" value="" required>
              </div>
              <div class="form-group">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me" />Remember Me
                </label>
              </div>
              <span style="color: red" [hidden]="Error" >Bad Credentials <br><br></span>
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
