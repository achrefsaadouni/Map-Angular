a<aside class="right-side">
  <section class="content-header">
    <h1>Mandates</h1>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">
          <i class="livicon" data-name="home" data-size="16" data-color="#000"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#">Mandates</a>
      </li>
      <li class="active">All Gps</li>
    </ol>
  </section>


  <section class="content paddingleft_right15">


    <div class="row">
      <div class="panel panel-warning ">
        <div class="panel-heading">
          <h4 class="panel-title">
            <i class="livicon" data-name="users-remove" data-size="18" data-c="#ffffff" data-hc="#ffffff"></i> All Gps
          </h4>
        </div>
        <div class="panel-body">
          <div class="table-responsive">



            <table class="table table-bordered">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User E-mail</th>
                <th>Work Profil</th>
                <th>Seniority</th>
                <th>Job Type</th>
                <th>Skills</th>
                <th>Add</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let m of requests">
                <td>{{ m.Client.lastName }} {{ m.Client.firstName }}</td>
                <td>{{ m.Client.nameSociety }}</td>
                <td>{{ m.project.projectName }}</td>
                <td>{{ m.depositDate }}</td>
                <td>{{ m.requestedProfil }}</td>
                <td></td>
              </tr>
              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>



  </section>
</aside>
