<aside class="right-side">

    <button class="btn btn-light"> <a routerLink="/auth/AddResource"><i class="glyphicon glyphicon-user"></i></a> </button>
  </section>
  <router-outlet></router-outlet>

  <section class="content paddingleft_right15">


    <notifier-container></notifier-container>
    <div class="row">
      <div class="panel panel-warning ">
          <div class="caption" id="recherche">
              <div><input placeholder="Recherche Resource..." type="text" class="form-control"  id="nom" name="motachercher" [(ngModel)]=motachercher></div>
          </div>
        <div class="panel-body">
          <div class="table-responsive">


            <div *ngFor="let x of resourceArchived | filtreResource:motachercher">

                <div class="panel panel-primary">

                      <p>{{x.firstName}} {{x.lastName}}</p>
                    </h3>


                  </div>
                  <div class="panel-body text-center">
                    <!--content starts-->
                    <div class="wrap">
         <span id="animationSandbox4" style="display: block;" class="">
       <img src="assets/imagesResources/{{x.picture}}.jpg" width="200" height="200" /><br>

                            </span>
                    </div>
                    <div class="wrap">



                      <div >
                        <br>
                        <a routerLink="/auth/resourceById/{{x.id}}">Details</a>



                      </div>


                    </div>


                  </div>
                </div>
              </div>

            </div>


          </div>
        </div>
      </div>
    </div>



  </section>
