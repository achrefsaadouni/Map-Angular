<aside class="right-side">
  <section class="content-header">

  </section>


  <section class="content paddingleft_right15">


    <div class="row">
      <div class="panel panel-warning ">

        <div class="panel-body">
          <div class="table-responsive">

            <form (ngSubmit)="addResource()" id="inscriptionForm">
              <div class="form-group draggable">
                <label >First Name</label>
                <input type="text" class="form-control" name="firstName"
                       [(ngModel)]="newResource.firstName" placeholder="First Name">
              </div>
              <div class="form-group draggable">
                <label >Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="newResource.lastName" placeholder="Last Name">
              </div>
              <div class="form-group draggable">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="newResource.email" placeholder="Email">

              </div>
              <div class="form-group draggable">
                <label>Login</label>
                <input type="text" class="form-control" name="login" [(ngModel)]="newResource.login" placeholder="Login">
              </div>
              <div class="form-group draggable">
                <label class="label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="newResource.password" placeholder="Password">
              </div>
              <div class="form-group draggable">
                <label >seniority</label>
                <select id="seniority" class="form-control select2" name="seniority" required [(ngModel)]="newResource.seniority" placeholder="Seniority">
                  <option value="" selected>Select value...</option>
                  <option value="Senior">Senior</option>
                  <option value="Junior">Junior</option>

                </select>

              </div>

              <div class="form-group draggable">
                <label >Work Profile</label>
                <select id="workProfile" class="form-control" required name="workProfil" [(ngModel)]="newResource.workProfil" placeholder="Work Profile">
                  <option value="" selected>Select value...</option>
                  <option value="Developper">Developper</option>
                  <option value="Designer">Designer</option>
                  <option value="Chef">Chef</option>
                </select>

              </div>
              <div class="form-group draggable">
                <label >Salary</label>
                <input type="number" class="form-control" name="salary" [(ngModel)]="newResource.salary" placeholder="Salary" >
              </div>
              <div class="form-group draggable">
                <label >Job Type</label>
                <select id="jobType" class="form-control select2" name="jobType" required [(ngModel)]="newResource.jobType" placeholder="Job Type">
                  <option value="" selected>Select value...</option>
                  <option value="Freelancer">Freelancer</option>
                  <option value="LevioResource">Levio Resource</option>

                </select>

              </div>
              <div class="form-group draggable">
                <label>My Cv</label>
                <input type="text" class="form-control" id="cv" placeholder="cv" name="cv"
                       required [(ngModel)]="newResource.cv" placeholder="CV">
              </div>
              <div class="form-group draggable">
                <label>Business Sector</label>
                <input type="text" class="form-control" id="bussinessSector" placeholder="Business Sector"
                       name="businessSector" required [(ngModel)]="newResource.businessSector">
              </div>
              <div class="form-group draggable">
                <label>My photo</label>
                <input type="file" class="form-control" id="photo" name="file" required (change)="onFileChanged($event)">
              </div>

              <div class="form-group draggable pd-right">
                <button type="submit"   class="btn btn-light"><i class="glyphicon glyphicon-plus" style="color: forestgreen"></i></button>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>


  </section>
</aside>
