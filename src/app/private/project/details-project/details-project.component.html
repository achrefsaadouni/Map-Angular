<aside class="right-side">
  <section class="content-header">
    <h1>List Projects</h1>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">
          <i class="livicon" data-name="home" data-size="16" data-color="#000"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#">Home</a>
      </li>
      <li class="active">Project Details</li>
    </ol>
  </section>
  <section class="content paddingleft_right15">
    <section class="content">

      <div class="row">
        <div class="col-lg-12">
          <ul class="nav  nav-tabs ">
            <li class="active">
              <a href="#tab1" data-toggle="tab">
                <i class="livicon" data-name="warning-alt" data-size="16" data-c="#000" data-hc="#000"
                   data-loop="true"></i> Project details</a>
            </li>
            <li>
              <a href="#tab2" data-toggle="tab">
                <i class="livicon" data-name="spinner-two" data-size="16" data-c="#000" data-hc="#000"
                   data-loop="true"></i> Project skills</a>
            </li>
            <li>
              <a href="#tab3" data-toggle="tab">
                <i class="livicon" data-name="sitemap" data-size="16" data-loop="true" data-c="#000" data-hc="#000"></i>
                Advanced User Profile</a>
            </li>
          </ul>
          <div class="tab-content mar-top">
            <div id="tab1" class="tab-pane fade active in">
              <div class="row">
                <div class="col-lg-12">
                  <div class="panel">
                    <div class="panel-heading">
                      <h3 class="panel-title">
                        Project details
                      </h3>
                    </div>
                    <div class="panel-body">
                      <div class="col-md-4">
                        <div class="text-center">
                          <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="fileinput-new thumbnail img-file">
                              <img
                                src="https://scontent.ftun3-1.fna.fbcdn.net/v/t1.15752-9/46104335_566236880469066_7613629109041627136_n.png?_nc_cat=110&_nc_ht=scontent.ftun3-1.fna&oh=02f8768cb9204d29522938df0c7f2f8c&oe=5CA436DA"
                                width="200" class="img-responsive" height="150" alt="riot">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="panel-body">
                          <div class="table-responsive">
                            <table class="table table-bordered table-striped" id="users">
                              <tr>
                                <td>Name</td>
                                <td>
                                  <!--<p>{{project.projectName}}</p>-->
                                </td>
                              </tr>
                              <tr>
                                <td>Address</td>
                                <td>
                                  <!--<p>{{project.address}}</p>-->
                                </td>
                              </tr>
                              <tr>
                                <td>Start date</td>
                                <td>
                                  <!--<p>{{project.startDate}}</p>-->
                                </td>
                              </tr>
                              <tr>
                                <td>End date</td>
                                <td>
                                  <!--<p>{{project.endDate}}</p>-->
                                </td>
                              </tr>
                              <tr>
                                <td>Type</td>
                                <td>
                                  <!--<p>{{project.projectType}}</p>-->
                                </td>
                              </tr>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="tab2" class="tab-pane fade">

              <div *ngFor="let ps of projectSkills">
                <div class="col-md-4 column sortable">
                  <div class="portlet box success ui-sortable-handle">
                    <div class="portlet-title">
                      <div class="caption">
                        {{ps.skillName}}
                      </div>
                    </div>
                    <div class="portlet-body">
                      <div>
                        <div class="row">
                          <circle-progress
                            [percent]="ps.percentage"
                            [radius]="100"
                            [outerStrokeWidth]="16"
                            [innerStrokeWidth]="8"
                            [outerStrokeColor]="'#78C000'"
                            [innerStrokeColor]="'#C7E596'"
                            [animation]="true"
                            [animationDuration]="300"
                          ></circle-progress>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <div id="tab3" class="tab-pane fade">
              <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                  <tree-root [nodes]="nodes" [options]="options"></tree-root>
                  <!--<ng2-org-chart [topEmployee]="topEmployee"></ng2-org-chart>-->
                </div>
                <div class="col-lg-4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </section>

</aside>
