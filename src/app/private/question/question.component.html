<aside class="right-side">
  <section class="content-header">
    <h1>Questions</h1>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">
          <i class="livicon" data-name="home" data-size="16" data-color="#000"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#">Questions</a>
      </li>
      <li class="active"><a routerLink="/auth/category/{{idc}}" routerLinkActive="active">back</a></li>
    </ol>
  </section>


  <section class="content paddingleft_right15">
    <div>
    <div class="row" [hidden]="showadd">
    <div class="panel panel-success" id="hidepanel2">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="livicon" data-name="help" data-size="16" data-loop="true" data-c="#fff" data-hc="white"></i>
          Add a new Question
        </h3>
        <span class="pull-right">
          <button (click)="showSection()"><i class="glyphicon glyphicon-remove  "></i></button>

        </span>


      </div>
      <div class="panel-body">
        <form class="form-horizontal" #myForm="ngForm"(submit)="AddQuestion(title,description,myForm)">
          <fieldset>
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name1">Question Title</label>
              <div class="col-md-9">
                <input id="name1" name="title" type="text" placeholder="Enter your title" class="form-control" #title></div>
            </div>
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label">Description</label>
              <div class="col-md-9">
                <textarea class="form-control resize_vertical" rows="3" name="description" #description></textarea></div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-responsive btn-success ">Add</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    </div>

    <div class="row" [hidden]="!showadd">
      <div class="col-lg-12">
        <div class="panel panel-success filterable" style="overflow:auto;">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="livicon" data-name="responsive" data-size="16" data-loop="true" data-c="#fff" data-hc="white"></i> Question List
            </h3>
            <span class="pull-right">

        <button (click)="showSection()"><i class="glyphicon glyphicon-plus  "></i></button>

        </span>
          </div>
          <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="questions.length == 0" style="margin-top: 10px">
            <strong>Warning!</strong> You haven't added any question yet to this module !
          </div>

          <div class="panel-body table-responsive">

            <table class="table table-striped table-bordered" id="table1">
              <thead>
              <tr>

                <th>Title</th>
                <th>Descriptions</th>
                <th>Operation</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let question of questions | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{question.title}}</td>
                <td>{{question.description}}</td>
                <td><button class="btn btn-block" > <a routerLink="/auth/category/{{idc}}/{{idm}}/{{question.id}}" routerLinkActive="active">view Choices</a></button></td>
              </tr>
              <tr>
                <td></td>
                <td style="text-align: center">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>

                </td>

              </tr>

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
</div>

  </section>
</aside>
