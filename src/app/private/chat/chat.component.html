



<div class="row">
<div class="col-xs-9 " >
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title" *ngIf="room=='1'">Developpers</h4>
      <h4 class="panel-title" *ngIf="room=='2'">Designers</h4>
      <h4 class="panel-title" *ngIf="room=='3'">Chefs</h4>
      <span class="pull-right">
        <i class="glyphicon glyphicon-chevron-up showhide clickable" title="Hide Panel content"></i>
        <i class="glyphicon glyphicon-remove removepanel clickable"></i>
      </span>
    </div>
    <div class="panel-body" style="overflow-y:scroll; height:400px;">
      <div *ngFor="let item of allMessage" [class]="item.senderID==userId ? 'alert alert-info col-md-8  pull-right ':'well col-md-8  pull-left'">
        <span><strong>{{item.firstName}} : </strong> {{item.content}}</span>
      </div>
      <div  *ngFor="let item of messageArray" [class]="item.user==userIdS ? 'alert alert-info col-md-8  pull-right ':'well col-md-8  pull-left'">
        <span><strong>{{item.user}} : </strong> {{item.message}}</span>
      </div>
    </div>
  </div>
</div>

  <div class="col-xs-3 " >
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="panel-title" >User Connected</h4>
        <span class="pull-right">
        <i class="glyphicon glyphicon-chevron-up showhide clickable" title="Hide Panel content"></i>
        <i class="glyphicon glyphicon-remove removepanel clickable"></i>
      </span>
      </div>
      <div class="panel-body">
        <div class="table-scrollable">
          <table class="table table-striped table-bordered table-advance table-hover">
            <thead>
            <tr>
              <th>
                <i class="livicon" data-name="briefcase" data-size="16" data-c="#666666" data-hc="#666666" data-loop="true"></i>
                First Name
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of userArray" >
              <td class="highlight">
                <div class="success"></div>
                <a *ngIf="item != user" href="#">{{item }}</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="col-xs-9">
    <input type="text" class="form-control" [(ngModel)]="messageText" placeholder="text ...">
  </div>
  <div class="col-xs-9" >
    <button type="button" class="btn btn-success pull-right" (click)="sendMessage()" >Send</button>
  </div>
