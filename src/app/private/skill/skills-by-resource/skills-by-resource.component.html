<div >
<notifier-container></notifier-container>
  <div style="height: 50px;" >

    <app-affect-skill-to-resource [resourceId]="resource.id"></app-affect-skill-to-resource>
  </div>
  <div style="padding-top:20px;"></div>


  <div *ngFor="let x of resourceSkill" >
    <div>
      <div class="col-md-4">


        <div class="panel panel-primary">
          <div class="panel-heading">
            <div id="btnDeleteSkill">
              <form>
                <button style="background-color: transparent; border: none;" (click)="deleteSkillResource(x.skill.idSkill)"><i
                        class="fa fa-close"></i></button>
              </form>
            </div>
            <h3 class="panel-title" style="text-align:center">
              <p>{{x.skill.nameSkill}}</p>
            </h3>


          </div>
          <div class="panel-body text-center">
            <!--content starts-->
            <div class="wrap">

              <div class="col-md-3 col-sm-6">
                <div class="progress blue">
                <span class="progress-left">
                    <span class="progress-bar"></span>
                </span>
                  <span class="progress-right">
                    <span class="progress-bar"></span>
                </span>
                  <div class="progress-value">{{x.rateSkill}}</div>
                </div>
              </div>
            </div>

          </div>
          <div id="rate" *ngIf="x.rateSkill === 0">
            <input placeholder="note" class="form-control" style="width:100px;" [(ngModel)]="RateValue" name="RateValue"/>
            <button class="btn btn-outline-danger" style="width: 35px; height: 35px;" (click)="noter(x.skill.idSkill)"> <i class="glyphicon glyphicon-heart" style="font-size:24px; color: red; margin-left: -10px;"></i></button>
          </div>

        </div>
      </div>

    </div>


  </div>


</div>
