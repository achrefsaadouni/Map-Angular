<aside class="right-side">

  <section class="content paddingleft_right15">
    <div id="contenu">
      <div *ngIf="!afficherModif">
        <app-add-skills></app-add-skills>
      </div>
      <div *ngIf="afficherModif">
        <aside class="right-side">

          <section class="content paddingleft_right15">






            <div class="table-responsive" >

              <form (ngSubmit)="UpdateSkill()">
                <div id="formulaire">

                  <input type="text"  placeholder="Skill Name"  class="form-control"
                         [(ngModel)]="skillToUpdate.nameSkill"  name="nameSkill" value="{{skillToUpdate.nameSkill}}">
                  <button type="submit" class="btn btn-primary mb-2">Update</button>
                </div>


              </form>


            </div>




          </section>
        </aside>

      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary filterable">
            <div class="panel-heading clearfix  ">
              <div class="panel-title pull-left">
                <div class="caption" id="recherche">
                  <p> Skills list</p>
                  <div><input type="text" class="form-control"  id="nom"  name="motachercher" [(ngModel)]="motachercher"></div>
                </div>

              </div>
              <div class="tools pull-right"></div>
            </div>
            <div class="panel-body table-responsive">
              <form>
                <table class="table table-striped table-bordered" id="table1">
                  <thead>
                  <tr>
                    <th>Skill Id</th>
                    <th>Skill Name</th>



                  </tr>
                  </thead>


                  <tbody  *ngFor="let x of listSkills ">

                  <tr>

                    <td>{{x.idSkill}}</td>
                    <td>{{x.nameSkill}}</td>
                    <td><button class="btn btn-info">Check Resources</button></td>
                    <td><button class="btn btn-warning" (click)="ShowModif(x)">Update Skill</button></td>

                    <td><button class="btn btn-danger" (click)="DeleteSkill(x.idSkill)">Delete Skill</button></td>

                  </tr>

                  </tbody>

                </table>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
  </section>
</aside>
