<aside class="right-side">
  <div class="container-fluid">
    <section _ngcontent-c4="" class="content-header">
      <h1 _ngcontent-c4="">Chat Application</h1>
      <ol _ngcontent-c4="" class="breadcrumb">
        <li _ngcontent-c4="">
          <a _ngcontent-c4="" href="index.html">
            <i _ngcontent-c4="" class="livicon" data-color="#000" data-name="home" data-size="16"></i> Dashboard
          </a>
        </li>
        <li _ngcontent-c4="" class="active">Chat application</li>
      </ol>
    </section>
    <form class="form-horizontal">
    <div class="row" *ngIf="affichageDiscussion==0">
      <div class="form-group col-lg-12">
        <label for="roomInput">Choose room</label>
        <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="roomM">
          <option value="1">Developpers</option>
          <option value="2">Designers</option>
          <option value="3">Chefs</option>
        </select>
      </div>

      <div class="form-group">
      <button type="button" class="col-lg-12 btn btn-responsive button-alignment btn-info" style="margin-bottom:7px;" data-toggle="button" (click)="afficher()" *ngIf="!roomM.valid">Join</button>
      </div>
      </div>
    </form>
    <div *ngIf="affichageDiscussion==1">
    <app-chat [room]="roomM"></app-chat>
    </div>
  </div>

</aside>
