<aside class="right-side">
  <section class="content-header">
    <h1>List Candidate</h1>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">
          <i class="livicon" data-name="home" data-size="16" data-color="#000"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#">Home</a>
      </li>
      <li class="active">List Candidate</li>
    </ol>
  </section>
  <section class="content paddingleft_right15">


    <div class="row">
      <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box primary">
          <div class="portlet-title">
            <div class="caption">
              <i class="livicon" data-name="responsive" data-size="16" data-loop="true" data-c="#fff" data-hc="white"></i> List Of Candidate
            </div>
          </div>
          <div class="portlet-body flip-scroll">
            <table class="table table-bordered table-striped table-condensed flip-content">
              <thead class="flip-content">
              <tr>
                <th>Candidate</th>
                <th>operation</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let list of listcandidate">
                <td>
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="https://scontent.ftun3-1.fna.fbcdn.net/v/t1.15752-9/46104335_566236880469066_7613629109041627136_n.png?_nc_cat=110&_nc_ht=scontent.ftun3-1.fna&oh=02f8768cb9204d29522938df0c7f2f8c&oe=5CA436DA" width="100" height="100" style="border-radius:50%">
                  </a>
                </div>
                  <div class="media-body" >
                  <h4 class="media-heading" >{{list.candidate.lastName}} {{list.candidate.firstName}}</h4>
                  <span>{{list.speciality}}</span>
                  <div>{{list.sentdate}}</div>
                </div>
              </div>
                </td>
                <td>
                  <div style="margin-bottom: 20px"><button class="btn btn-success" (click)="AcceptCandidate(list.id)"> Accept</button></div>
                  <div><button class="btn btn-danger"> Refuse</button></div>

                </td>
              </tr>



              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



  </section>
</aside>
